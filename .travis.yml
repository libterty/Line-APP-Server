language: node_js
node_js:
- '12'
services:
- mongodb
- redis-server
env:
  matrix:
  - NODE_ENV=test
  global:
  - secure: 
before_install:
- npm install
before_script:
- sleep 15
- mongo mydb_test --eval 'db.createUser({user:"travis",pwd:"test",roles:["readWrite"]});'
script:
- npm test
deploy:
  provider: heroku
  app: lineappserver
  api_key:
    secure: 99f3c503-855e-41e3-94a7-9edfe8fc26e7
  run:
  - npm start
after_success:
- npm run coveralls
